<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovair - Login for Colaboradores</title>
    <link rel="stylesheet" href="styles/utils.css">
    <link rel="stylesheet" href="styles/loginColaborador.css">
     <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
    <script src="./js/validacaoLogin.js"></script>
    <link rel="icon" href="../public/assets/favicon.ico" type="favicon">
</head>
<body>
        <div class="container">
            <div class="form-login">
                <div class="box_voltar" >
                    <div class="box" >
                        <img src="../public/assets/back-icon.png" alt="voltar">
                        <a class="voltar" href="../public/index.html">Voltar</a>
                    </div>
                </div>
                <div class="logo_container">
                    <img src="../public/assets/innovaair.png" alt=""  />
                </div>
                <div class="fields">
                    <h1 class="titulo">Login para Colaboradores</h1>
                    <div class="inputs">
                        <label for="ipt_email">E-mail:</label>
                        <input id="ipt_email" type="text">
                        <label for="ipt_senha">Senha:</label>
                        <input id="ipt_senha" type="password">
                    </div>
                    <div id="mensagemErro" style="color: red;">
                        <!-- msg de erro -->
                    </div>
                    <div class="buttons">
                        <button onclick="validacao()">Acessar</button>
                        <div class="permanecer-conectado">
                            <input type="checkbox">
                            <p>Permanecer conectado</p>
                        </div>
                        <div class="registre-se">
                            <p>Não é registrado? <span>Cadastre-se</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
<script>
    function redirecionar(){
        window.location.href = "cadastro.html";

    }
</script>

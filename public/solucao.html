<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/MenuLateral.css" />
  <link rel="stylesheet" href="styles/Solucao.css" />
  <title>InnovaAir</title>
  <link rel="icon" href="styles/Solucao.css" type="img/png" />
  <link rel="stylesheet" href="styles/utils.css" />
</head>

<body>
  <button class="botao_abrir" onclick="abrirMenu()">☰</button>

  <div class="barra_lateral" id="menu">
    <div class="fechar_barrinha">
      <button class="botao_fechar" onclick="fecharMenu()">✖</button>
    </div>
    <div class="logo_container">
      <img src="assets/InnovaairWhite.png" alt="" />
    </div>
    <div class="opcoes">
      <div class="container1">
        <u>
          <li><a href="">Home</a></li>
          <li><a href="">Dispositivos</a></li>
          <li><a href="">Sua Conta</a></li>
        </u>
      </div>
      <div class="container2">
        <u>
          <li><a href="">Fale conosco!</a></li>
        </u>
      </div>
    </div>
  </div>

  <div class="tela" id="tela">
    <div class="logo_container">
      <h2>InnovaAir</h2>
      <img src="assets/innovaair.png" alt="" />
    </div>
    <div class="painel_container">
      <div class="container">
        <div class="descricao"></div>
      </div>
    </div>
  </div>
</body>

</html>
<script>
  function abrirMenu() {
    document.getElementById("menu").classList.add("menu-aberto");
    document.getElementById("tela").classList.add("tela-movida");
  }
  function fecharMenu() {
    document.getElementById("menu").classList.remove("menu-aberto");
    document.getElementById("tela").classList.remove("tela-movidao");
  }
</script>

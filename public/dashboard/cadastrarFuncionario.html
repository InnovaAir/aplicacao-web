<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos Cadastros</title>
    <link rel="stylesheet" href="../styles/MenuLateral.css">
    <link rel="stylesheet" href="../styles/NovosCadastros.css">
    <link rel="stylesheet" href="../styles/menu_mobile.css">
    <link rel="icon" href="../public/assets/favicon.ico" type="favicon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .input-erro {
            border: 1px solid red !important;
        }

        .mensagem-erro {
            color: red;
            font-size: 0.8rem;
            margin-top: 4px;
            margin-bottom: 8px;
            display: block;
        }
        .input-erro {
            border: 1px solid red !important;
        }

        .mensagem-erro {
            color: red !important;
            font-size: 0.75rem;
            margin-top: 4px;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <button class="botao_abrir" onclick="abrirMenu()">☰</button>

    <div class="barra_lateral" id="menu">
        <div class="fechar_barrinha">
            <button class="botao_fechar" onclick="fecharMenu()">✖</button>
        </div>
        <div class="logo_container">
            <img src="../assets/InnovaairWhite.png" alt="" />
        </div>

        <span id="user_logado">Olá, Administrador</span>
        <div class="opcoes">
            <div class="container1">
                <u>
                    <li><a href="cadastroEmpresa.html">Cadastrar Empresa</a></li>
                </u>
            </div>
        </div>
    </div>
    <div class="menu_mobile">
        <button class="botao_menu_mobile" onclick="abrirMenuMobile()">☰</button>
        <div class="logo_container">
            <img src="../assets/InnovaairWhite.png" alt="" />
        </div>

    </div>
    <div class="novo_menu">
        <a href="visaoGeral.html" >Visão geral</a>
        <a href="tempoReal.html">Tempo real</a>
        <a href="listaMaquinas.html">Lista de máquinas</a>
        <a href="CadastrarMaquina.html" class="agora">Cadastrar Máquina</a>
    </div>

    <div class="tela" id="tela">
        <div class="logo_container">
          <span class="CommumText" id="Mensagem_Usuario">Olá, Usuário!</span>
        </div>

        <div class="box_cadastros">
            <h1 class="CommumText">Cadastrar Empresa</h1>
            <div class="Caixa">
                <div class="coluna">
                    <div id="div_disp" class="dispositivo">
                        <div class="InputsCadastro">
                            <div class="coluna">
                                <span>Nome do usuario</span>
                                <input id="ipt_razao_social" type="text">
                                <span>Senha</span>
                                <input id="ipt_senha" type="password">
                                <span>Cargo</span>
                                <select name="select" id="slc_endereco">
                                    <option value="end1">Cargo 1</option>
                                    <option value="end2">Cargo 2</option>
                                    <option value="end3">Cargo 3</option>
                                </select>
                            </div>
                            <div class="coluna">
                                <span>email</span>
                                <input id="ipt_email" type="text">
                                <span>Confirmar senha</span>
                                <input id="ipt_confirmar_senha" type="password">
                            </div>
                        </div>
                    </div>
                    <div class="resposta" id="div_respDisp"></div>

                    <div class="botoes">
                        <div id="cD" class="cadastrarDisp">
                            <button class="botao" onclick="validarFormulario()">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="../js/validacaoFuncionario.js"></script>
<script>
    function abrirMenu() {
        document.getElementById("menu").classList.add("menu-aberto");
        document.getElementById("tela").classList.add("tela-movida");
    }
    function fecharMenu() {
        document.getElementById("menu").classList.remove("menu-aberto");
        document.getElementById("tela").classList.remove("tela-movida");
    }
    abrirMenu();
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0"
    />
    <link rel="stylesheet" href="../styles/estilo.css" />
    <link rel="stylesheet" href="../styles/dashDesempenho.css" />

    <title>Desempenho</title>
  </head>
  <body>
    
    <div class="box_geral"> <!-- Inicio Box geral-->
      <div class="box_esquerda"> <!-- Inicio Box esquerda-->
        
        <div class="box_esquerdaCima"> <!-- Inicio Box esquerda cima-->
          
          <div class="div_titulo1">
            <h1>Gráfico de Desempenho por Filial</h1>

          </div>

          <div class="div_selects">

            <div class="div_slcEnd">
                <select id="slc_endereco">
                  <option value="">Endereço</option>
                </select>
            </div>

            <div class="div_slcPer">
              <select id="slc_periodo">
                <option value="">Periodo</option>
              </select>
            </div>

            <div class="div_slcAlerta">
              <select id="div_alerta">
                <option value="">Todos</option>
              </select>
            </div>


          </div>

          <div class="div_kpis">
            
              <div class="kpi_caixa">
                <p class="kpi_titulo">Máquinas com<br>Baixo Desempenho</p>
                <hr class="kpi_linha">
                <p class="kpi_valor"><span id="kpi_baixo">0</span></p>
              </div>

              <div class="kpi_caixa">
                <p class="kpi_titulo">Total de máquinas</p>
                <hr class="kpi_linha">
                <p class="kpi_valor"><span id="kpi_total">0</span></p>
              </div>

              <div class="kpi_caixa">
                <p class="kpi_titulo">Alertas Nível<br>Crítico</p>
                <hr class="kpi_linha">
                <p class="kpi_valor"><span id="kpi_alertas">0</span></p>
              </div>

          </div>

        </div> <!-- Fim Box esquerda cima -->


        <div class="box_esquerdaBaixo"> <!-- Inicio Box esquerda baixo-->

          <div class="div_titulo2">
              <span><b>Desempenho total das máquinas das Filiais (%)</b></span>
          </div>

          <div class="div_dashboard">

          </div>

        </div> <!-- Fim Box esquerda baixo-->


      </div> <!-- Fim Box esquerda-->

      <div class="box_direita"> <!-- Inicio Box direita-->
        <div class="div_titulo3">
            <span><b>Lista  das máquinas por filial</b></span>
        </div>

        <div class="div_legenda">

          <label class="box_check">
            <input type="checkbox" id="suficiente">
            <span class="check_box_suficiente"></span>
            <span class="checkbox-text">Desempenho Suficiente</span>
          </label>

          <label class="box_check">
            <input type="checkbox" id="mediano">
            <span class="check_box_mediano"></span>
            <span class="checkbox-text">Desempenho Mediano</span>
          </label>

          <label class="box_check">
            <input type="checkbox" id="insuficiente">
            <span class="check_box_insuficiente"></span>
            <span class="checkbox-text">Desempenho Insuficiente</span>
          </label>
          
        </div>

        <div class="div_listaMaq">

        </div>

        <div class="div_botaoCSV">

          <button>Baixar Relatório CSV</button>

        </div>

      </div> <!-- Fim Box direita-->

    </div> <!-- Fim Box geral-->

    
  </body>
</html>

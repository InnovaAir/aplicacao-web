<script>



    // fetch especificações dos totens (1 é o numero estático para testes apenas)

    fetch(`/cadastros/metricas/listar/componentes/1`, {
        method: 'GET',
        headers: {
            "Content-Type": "application/json"
        }
    })
        .then((res) => res.json())
        .then(specs => {
            let componenteArray = [];
            let contador = 0;
            for (let s of specs) {
                contador++;
                componenteArray.push({ id: contador, tipo: s.componente, componente: s.especificacao, fk: s.fkMaquina })
            }
            console.log("Componentes:")
            console.log(componenteArray)
            specs.componenteArray = componenteArray;

        })


    // fetch alertas dos totens
    fetch(`/cadastros/metricas/listar/alertas/1`, {
        method: 'GET',
        headers: {
            "Content-Type": "application/json"
        }
    })
        .then((res) => res.json())
        .then(alertas => {
            let alertasArray = [];
            let alertaAnterior = null;
            let quantidade = 0;

            for (let i = 0; i < alertas.length; i++) {
                const item = alertas[i];
                let nivelAtual = item.idCapturaAlerta;

                if (nivelAtual !== alertaAnterior) {
                    if (alertaAnterior !== null) {
                        alertasArray.push({
                            idCapturaAlerta: alertaAnterior,
                            quantidade: quantidade
                        });
                    }
                    quantidade = 1;
                    alertaAnterior = nivelAtual;
                } else {
                    quantidade++;
                }
            }

            if (alertaAnterior !== null) {
                alertasArray.push({
                    idCapturaAlerta: alertaAnterior,
                    quantidade: quantidade
                });
            }

            console.log("Alertas:");
            return alertasArray;
        })
        .then(alerta => console.log(alerta));

    let componenteArray = [];
    fetch(`/models/infoModelos/1`, {
        method: 'GET',
        headers: {
            "Content-Type": "application/json"
        }
    })
        .then((res) => res.json())
        .then(contador => {

            let cpuCount = 0;
            let discoCount = 0;
            let ramCount = 0;

            let baixoCount = 0;
            let altoCount = 0;
            let criticoCount = 0;

            let resultados = [];
            let modeloAnterior = null;
            let quantidade = 0;
            let ultimoItem = null;

            // este for está passando modelo por modelo e pegando quantos alertas de cpu, ram e disco tem, ou seja, ele percorre cada objeto modelo do fetch. (independente de existir alerta ou não)
            for (let i = 0; i < contador.length; i++) {
                const item = contador[i];
                let modeloAtual = item.nomeModelo;

                // modelo mudou
                if (modeloAtual !== modeloAnterior) {
                    if (modeloAnterior !== null && ultimoItem !== null) {

                        ultimoItem.altoCount = altoCount;
                        ultimoItem.baixoCount = baixoCount;
                        ultimoItem.criticoCount = criticoCount;
                        ultimoItem.cpuCount = cpuCount;
                        ultimoItem.ramCount = ramCount;
                        ultimoItem.discoCount = discoCount;
                        ultimoItem.quantidade = quantidade;
                        console.log(ultimoItem)
                        resultados.push(ultimoItem);
                    }

                    cpuCount = 0;
                    ramCount = 0;
                    discoCount = 0;
                    quantidade = 0;

                    baixoCount = 0;
                    altoCount = 0;
                    criticoCount = 0;


                    modeloAnterior = modeloAtual;
                    ultimoItem = item;
                }

                if (
                    item.gravidade == "Crítico") {
                    criticoCount++
                }
                if (
                    item.gravidade == "Alto") {
                    altoCount++
                }
                if (
                    item.gravidade == "Moderado") {
                    baixoCount++
                }


                if (
                    item.componente == "Processador") {
                    cpuCount++
                }
                if (
                    item.componente == "Memória RAM") {
                    ramCount++
                }
                if (
                    item.componente == "Disco Rígido") {
                    discoCount++
                }
                quantidade++;
                componenteArray.push({ tipo: item.componente, componente: item.especificacao, idMaquina: item.idMaquina }) // esse array existe fora deste for loop
            }


            console.log("Componentes:")
            console.log(componenteArray)

            if (ultimoItem !== null) {
                ultimoItem.cpuCount = cpuCount;
                ultimoItem.ramCount = ramCount;
                ultimoItem.discoCount = discoCount;
                ultimoItem.quantidade = quantidade;
                ultimoItem.altoCount = altoCount;
                ultimoItem.baixoCount = baixoCount;
                ultimoItem.criticoCount = criticoCount;
                resultados.push(ultimoItem);
            }



            console.log("Metricas FULL:");
            console.log(resultados);
            return resultados;
        })
        .then(resultados => {
            //-----------------------------------

            // criando novos modelos na lista grid
            let contadorPopUp = 0;
            let maiorAlerta = 0;

            // for para pegar a maquina com mais alertas (para ser referência para o tamanho das outras barras)

            for (let i = 0; i < resultados.length; i++) {
                const item = resultados[i];
                var tamanhototal = item.quantidade;
                if (tamanhototal > maiorAlerta) {
                    maiorAlerta = tamanhototal;
                }
            }
            for (let i = 0; i < resultados.length; i++) {
                const item = resultados[i];
                contadorPopUp++
                // seção "Modelo"
                const modeloDiv = document.createElement("div");
                modeloDiv.className = "item modeloDiv";
                modeloDiv.id = `${contadorPopUp}`;
                modeloDiv.textContent = item.nomeModelo;
                lista.appendChild(modeloDiv);

                // seção "Alertas"
                console.log("resultados, quantidade")
                console.log(item.quantidade)
                var tamanhoCpu = (item.cpuCount / maiorAlerta) * 100;
                var tamanhoRam = (item.ramCount / maiorAlerta) * 100;
                var tamanhoDisco = (item.discoCount / maiorAlerta) * 100;

                //-----------------------------------------
                const alertaDiv = document.createElement("div");
                alertaDiv.className = "item barraDiv ";
                alertaDiv.id = `${contadorPopUp}`
                alertaDiv.style.display = "flex ";
                alertaDiv.style.justifyContent = "center; ";


                const barraAlertas = document.createElement("div");
                barraAlertas.style.width = ((item.quantidade / maiorAlerta) * 100) + "%";
                barraAlertas.className = "barraAlertas";
                barraAlertas.style.justifySelf = "flex-start"
                barraAlertas.style.maxHeight = "20px"
                barraAlertas.style.minHeight = "20px"
                barraAlertas.style.justifyContent = "flex-start"
                //-----------------------------------------


                if (tamanhoRam) {
                    const ram = document.createElement("div");
                    ram.className = "aleRam hoverBarra";
                    ram.style.backgroundColor = "yellow";
                    ram.style.height = "100%";
                    ram.style.width = tamanhoRam + "%";
                    ram.style.display = "flex";
                    ram.style.flexGrow = "1"
                    barraAlertas.appendChild(ram);
                    console.log("Adicionando ram (Barra de alerta)")
                }
                if (tamanhoCpu) {
                    const cpu = document.createElement("div");
                    cpu.className = "aleCpu hoverBarra";
                    cpu.style.backgroundColor = "red";
                    cpu.style.height = "100%";
                    cpu.style.width = tamanhoCpu + "%";
                    cpu.style.display = "flex";
                    cpu.style.flexGrow = "1"
                    barraAlertas.appendChild(cpu);
                    console.log("Adicionando cpu (Barra de alerta)")
                }

                if (tamanhoDisco) {
                    const disco = document.createElement("div");
                    disco.className = "aleDisco hoverBarra";
                    disco.style.backgroundColor = "cyan";
                    disco.style.height = "100%";
                    disco.style.width = tamanhoDisco + "%";
                    disco.style.display = "flex";
                    disco.style.flexGrow = "1"
                    barraAlertas.appendChild(disco);
                    console.log("Adicionando disco rígido (Barra de alerta)")
                }

                lista.appendChild(alertaDiv);
                alertaDiv.appendChild(barraAlertas);

                // seção "Quantidade"

                const quantidade = document.createElement("div");
                quantidade.className = "item quantidadeDiv ";
                quantidade.textContent = item.quantidade;
                lista.appendChild(quantidade)

                // seção Botão

                const botaoPop = document.createElement("div");
                botaoPop.className = "item botaoDiv";
                botaoPop.innerHTML = `<img id="${contadorPopUp}" onclick="abrirPopUp()" style="height: 1.5em; cursor:pointer;"
                                    src="../assets/fullscreen.png" alt="" loading="eager">`;

                let componentesMesmoID = [];
                for (let i = 0; i < componenteArray.length; i++) {
                    let componenteAtual = componenteArray[i];

                    if (componenteAtual.idMaquina == contadorPopUp) {
                        componentesMesmoID.push(componenteAtual)
                    }
                }

                botaoPop.addEventListener("click", () => {
                    abrirPopUpComModelo(item.nomeModelo, componentesMesmoID, item.criticoCount, item.altoCount, item.baixoCount);
                });
                lista.appendChild(botaoPop)
            }


        }
        )


    function abrirPopUp() {
        if (document.querySelector(".popUp").style.display == "none") {
            document.querySelector(".popUp").style.display = "block";
        }
        else { document.querySelector(".popUp").style.display = "none" }




    }

    let chartPopUp = null; // variável global para o gráfico
    function abrirPopUpComModelo(nomeModelo, especificacao, criticoCount, altoCount, baixoCount) {

        if (chartPopUp !== null) {
            chartPopUp.destroy();
            chartPopUp = null;
        }

        const popup = document.querySelector(".popUp");
        const titulo = popup.querySelector(".modeloTitulo");
        const subtitulo = popup.querySelector(".modeloSubtitulo");
        const specs = popup.querySelector(".specsModelo")
        specs.innerHTML = "";
        console.log("Componentes do pop up:")
        console.log(especificacao) // tipo do especificação == object

        // gráfico de torta da quantidade de alertas
        var options = {
            series: [criticoCount, altoCount, baixoCount],
            chart: {
                width: "70%",
                type: 'pie',
            },
            labels: ['Crítico', 'Alto', 'Baixo'],
            responsive: [{
                breakpoint: 480,
                options: {
                    chart: {
                        width: 40,
                        height: 40
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }]
        };
        chartPopUp = new ApexCharts(document.querySelector(".graficoTorta"), options);
        chartPopUp.render();

        for (i = 0; i < especificacao.length; i++) {
            specs.innerHTML += "<b>" + especificacao[i].tipo + "</b>" + ": " + especificacao[i].componente + "<br>";
        }
        subtitulo.textContent = "Especificações";
        titulo.textContent = nomeModelo;
        popup.style.display = "flex";
    }






    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('show');
    }


    // Fechei as chaves da função 04-05-25
    function modalAdicionar(idMaquina) {

        // Plotar as opções do Select
        document.body.onload = () => {
            var json_filiais = null;

            // Insere no Select as opções de Filiais
            fetch(`/cadastros/metricas/listar/filiais/${sessionStorage.idUsuario}`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                },
            })
                .then((answer) => {
                    answer.json().then(json_select => {
                        json_filiais = json_select;

                        var select_filial = document.getElementById("select_filial");

                        select_filial.innerHTML = `<option selected disabled value="null">Selecione uma filial</option>`


                        for (let i = 0; i < json_filiais.length; i++) {
                            const filialAtual = json_filiais[i];

                            // Insere cada opção 
                            select_filial.innerHTML += `<option value="${filialAtual.idFilial}">${filialAtual.logradouro}(${filialAtual.complemento}) - ${filialAtual.terminal}/${filialAtual.setor} - ${filialAtual.estado} </option>`
                        }
                    })
                })
                .catch(() => {
                    print("Erro ao realizar o Fetch")
                });
        };
    }
    // Ao selecionar, listar as máquinas
    document.getElementById('select_filial').onchange = () => {

        var selectFilial = document.getElementById("select_filial");

        var grid = document.getElementById("grid-maquinas");

        grid.innerHTML = ``;

        fetch(`/cadastros/metricas/listar/totens/${selectFilial.value}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
            }
        }).then((answer) => {
            answer.json().then((array_json) => {

                if (array_json.length == 0) {
                    Swal.fire({
                        title: "Ooops...",
                        icon: "error",
                        text: "Esta filial não há máquinas!",
                        showCloseButton: false,
                        showCancelButton: false,
                        timer: 2000,
                    })
                }

                for (let i = 0; i < array_json.length; i++) {
                    const totem = array_json[i];

                    grid.innerHTML += `
                        <div class="maquina-generic">
                            <span id="idHostMac">${totem.idMaquina} - ${totem.hostname} (${totem.enderecoMac} - ${totem.numeroSerial}</span>
                            <button class="exibir-metricas" onclick="exibirComponentes(${totem.idMaquina}, '${totem.hostname}', '${totem.enderecoMac}')" >Exibir métricas</button>
                        </div>`
                }
            })
        })

    }


</script>

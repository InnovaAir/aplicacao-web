<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovaAir</title>
    <link rel="stylesheet" href="styles/Suporte.css">
    <script src="./js/enviarForms.js"></script>


</head>
<body>
    <div class="formulario">
        <div class="box_forms">
            <h2>Abertura de Chamado</h2>
            <form action="#" method="post" class="estrutura_forms">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
        
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
        
                <label for="responsavel">Responsável:</label>
                <input type="text" id="responsavel" name="responsavel">
        
                <label for="anexo">Anexo:</label>
                <input type="file" id="anexo" name="anexo">
        
                <button type="submit" onclick="createJiraIssue('Teste1231231', 'Teste descrição', 'CDA', '[System] Incident')">Abrir Chamado</button>
            </form>
        </div>
    </div>
</body>
</html>

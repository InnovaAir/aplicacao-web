<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innovair - Login para Empresas</title>
    <link rel="stylesheet" href="styles/utils.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      .erro {
        color: red;
        font-size: 0.9em;
        margin-top: 5px;
        display: block;
      }

      .navbar-mobile{
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="navbar-mobile">
      <div id="menu-bar" onclick="menuOnClick()">
        <div id="bar1" class="bar"></div>

    <div class="container">
      <div class="form-login">
        <div class="fields">
          <h1 class="titulo">Login para Empresas</h1>
          <div class="inputs">
            <label for="ipt_email">E-mail:</label>
            <input id="ipt_email" type="text" />
            <div class="erro-container-email"></div> <!-- Contêiner de erro para o e-mail -->

            <label for="ipt_senha">Senha:</label>
            <input id="ipt_senha" type="password" />
            <div class="erro-container-senha"></div> <!-- Contêiner de erro para a senha -->
          </div>

          <div class="buttons">
            <button onclick="validacao()"><h2>Acessar</h2></button>
            <button onclick="voltar()"><h2>Sair</h2></button>
            <div class="permanecer-conectado">
              <!-- <input type="checkbox" /> -->

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

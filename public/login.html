<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/utils.css">
    <link rel="stylesheet" href="styles/login.css">
    <script src="./js/validacaoLogin.js"></script>
</head>
<body>
        <div class="navbar">
            <div class="navbarLogo">
                <img src="assets/2.png" alt="" style="width: 50px;">
            </div>
            <div class="navbarMiddle">
                <a href="./index.html"><b><u>Home</u></b></a>
                <a href="">Sobre nós</a>
                <a href="">Nossa solução</a>
            </div>
            <div class="navbarRight">
                <a href="">Sou Empresa</a>
                <a href="">Sou Colaborador</a>
            </div>
        </div>
        <div class="navbar-mobile">
            <img src="assets/2.png">
            <div id="menu-bar" onclick="menuOnClick()">
                <div id="bar1" class="bar"></div>
                <div id="bar2" class="bar"></div>
                <div id="bar3" class="bar"></div>
              </div>
        </div>
        <div class="container">
            <div class="form-login">
                <div class="fields">
                    <h1 class="titulo">Login colaborador</h1>
                    <div class="inputs">
                        <label for="ipt_email">E-mail:</label>
                        <input id="ipt_email" type="text">
                        <label for="ipt_senha">Senha:</label>
                        <input id="ipt_senha" type="text">
                    </div>
                    <div id="mensagemErro" style="color: red;">
                        <!-- msg de erro -->
                    </div>
                    <div class="buttons">
                        <button onclick="validacao()">Acessar</button>
                        <div class="permanecer-conectado">
                            <input type="checkbox">
                            <p>Permanecer conectado</p>
                        </div>
                    </div>
                </div>
                <div class="signup">
                    <h1>Cadastre-se!</h1>
                    <p>Ainda não possui uma conta?</p>
                    <p>Não perca tempo e crie agora!</p>
                    <button>Cadastrar</button>
                </div>
            </div>
        </div>
</body>
</html>
